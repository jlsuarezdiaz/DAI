{% extends "layout.html" %}
{% block title %} Registrarse {% endblock %}

{% block body %}


<h1><b> Regístrate </b></h1>

            {% if msg_error %}
                <div class="alert alert-danger">
                    {{ msg_error }}
                </div>
            {% endif %}
    
            <form action="/signup/" method="POST">
                <div class="row">                
                    <div class="alert alert-info col-xs-4"><b>Datos de la cuenta</b> </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                           <label  for="username">Nombre de usuario</label>
                           <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                           <label for="password">Contraseña</label>
                           <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group col-xs-4">
                           <label for="confirm">Repite tu contraseña</label>
                           <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Repite tu contraseña" required>
                    </div>
                </div>

               
                <div class="row">
                    <div class="alert alert-info col-xs-4"><b>Datos personales</b></div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                           <label  for="name">Nombre</label>
                           <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                           <label  for="surname">Apellidos</label>
                           <input type="text" class="form-control" id="surname" name="surname" placeholder="Apellidos" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                           <label  for="email">E-mail</label>
                           <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-xs-4">
                        <label for="description">Descripción (opcional):</label>
                        <textarea class="form-control" rows="5" id="description" name="description"></textarea>
                    </div>
                </div> 
                
                <div class="row">
                    <div class="form-group col-xs-4">
                       <button type="submit" class="btn btn-success btn-block">Registrarse</button>
                    </div>  
                </div>
            </form>

        </body>
        </html>


{% endblock %}
